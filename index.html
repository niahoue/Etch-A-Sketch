<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Projet  Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" class="colorpicker">
            <button class="colorbtn">color</button>
            <button class="rainbowbtn">rainbow</button>
            <button class="eraserbtn">eraser</button>
            <button class="clearbtn">clear</button>
            <div class="size-value">16 x 16</div>
            <input type="range"  id="sizeSlider" min="1" max="64" value="16">
        </div>
        <div class="grid-container">
        </div>
    </main>
    <footer class="footer">
        <p>copyright &copy; @Niahoue</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
